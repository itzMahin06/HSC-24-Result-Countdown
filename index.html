<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSC 2024 Result Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin: 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            max-width: 100%;
        }

        .countdown div {
            background: #008080;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            text-align: center;
            flex: 1 1 80px; /* Makes each countdown box take equal space */
            min-width: 60px;
            margin: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .countdown div span {
            display: block;
            font-size: 2rem;
            margin-bottom: 5px;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .description {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
            text-align: center;
            padding: 0 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .countdown div {
                padding: 10px;
                font-size: 0.9rem;
            }

            .countdown div span {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <h1>HSC 2024 Result Countdown</h1>
    <div class="countdown">
        <div>
            <span id="days"></span>
            Days
        </div>
        <div>
            <span id="hours"></span>
            Hours
        </div>
        <div>
            <span id="minutes"></span>
            Minutes
        </div>
        <div>
            <span id="seconds"></span>
            Seconds
        </div>
    </div>

    <div class="description">
        The countdown is ticking for the much-awaited HSC 2024 results! Stay tuned for the announcement on 15 October 2024, 11:00 AM.
    </div>

    <footer>
        &copy; 2024 itzMahin. All rights reserved.
    </footer>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 15, 2024 11:00:00").getTime();

        // Update the countdown every 1 second
        var countdownfunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the time remaining
            var timeleft = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            // Output the result in the elements with respective ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, display some text
            if (timeleft < 0) {
                clearInterval(countdownfunction);
                document.querySelector(".countdown").innerHTML = "HSC 2024 Results are out!";
            }
        }, 1000);
    </script>

</body>
</html>
