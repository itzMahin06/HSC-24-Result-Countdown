<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSC 2024 Result Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin: 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            max-width: 100%;
        }

        .countdown div {
            background: #008080;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            text-align: center;
            flex: 1 1 80px; /* Makes each countdown box take equal space */
            min-width: 60px;
            margin: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        .countdown div span {
            display: block;
            font-size: 2rem;
            margin-bottom: 5px;
            animation: pulse 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .description {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
            text-align: center;
            padding: 0 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .countdown div {
                padding: 10px;
                font-size: 0.9rem;
            }

            .countdown div span {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        } 
.share-btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 0.5rem;
            transition: background 0.3s ease;
        } 

        .share-btn.facebook {
            background-color: #3b5998;
        }

        .share-btn.facebook:hover {
            background-color: #334d84;
        }

        .share-btn.twitter {
            background-color: #1da1f2;
        }

        .share-btn.twitter:hover {
            background-color: #1a8cd8;
        }

        .share-btn.messenger {
            background-color: #0084ff;
        }
        .share-btn.messenger:hover {
            background-color: #0071e5;
        }
    </style>
</head>
<body>

    <h1>HSC 2024 Result Countdown</h1>
    <div class="countdown">
        <div>
            <span id="days"></span>
            Days
        </div>
        <div>
            <span id="hours"></span>
            Hours
        </div>
        <div>
            <span id="minutes"></span>
            Minutes
        </div>
        <div>
            <span id="seconds"></span>
            Seconds
        </div>
    </div>

    <div class="description">
        The countdown is ticking for the much-awaited HSC 2024 results! Stay tuned for the announcement on 15 October 2024, 11:00 AM.
    </div>
<div class="share-buttons">
        <a href="#" class="share-btn facebook" id="facebook-share">Share on Facebook</a>
        <a href="#" class="share-btn twitter" id="twitter-share">Share on Twitter</a>
        <a href="#" class="share-btn messenger" id="messenger-share">Share on Messenger</a>
    </div> 
    <footer>
        &copy; 2024 itzMahin. All rights reserved.
    </footer>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 15, 2024 11:00:00").getTime();

        // Update the countdown every 1 second
        var countdownfunction = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the time remaining
            var timeleft = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

            // Output the result in the elements with respective ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, display some text
            if (timeleft < 0) {
                clearInterval(countdownfunction);
                document.querySelector(".countdown").innerHTML = "HSC 2024 Results are out!";
            }
        }, 1000);
    </script>
<script>
        const shareUrl = "https://itzmahin06.github.io/HSC-24-Result-Countdown";
        
        // Facebook Share
        document.getElementById('facebook-share').addEventListener('click', function(e) {
            e.preventDefault();
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
            window.open(facebookUrl, '_blank');
        });

        // Twitter Share
        document.getElementById('twitter-share').addEventListener('click', function(e) {
            e.preventDefault();
            const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=Check%20out%20this%20HSC%202024%20Result%20Countdown!`;
            window.open(twitterUrl, '_blank');
        });
    // Messenger Share (Web-based)
        document.getElementById('messenger-share').addEventListener('click', function(e) {
            e.preventDefault();
            const messengerUrl = `https://www.facebook.com/dialog/send?link=${encodeURIComponent(shareUrl)}&app_id=1683921485348735&redirect_uri=${encodeURIComponent(shareUrl)}`;
            window.open(messengerUrl, '_blank');
        });
    </script> 
</body>
</html>
